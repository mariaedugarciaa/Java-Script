<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt Arial ;
            background: rgb(72, 223, 72);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" >
        Interajaa...

    </div>

    <script>
        var a =document.getElementById('area')//objeto chamado a ,que faz a ligação do objeto a do javascript com o elemento de id area que esta dentro do html e vai mudar o conteudo que tem dentro do id area

        a.addEventListener('click',clicar)//Quando eu clicar na minha div,eu vou ter um objeto chamado a
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)


        function clicar() {
            a.innerText='Clicou'
            a.style.background='red'
        }
        function entrar(){
            a.innerText='Entrou!!'
        }
        function sair(){
            a.innerText="Sairr"
            a.style.background='green'

        }


    </script>
</body>
</html>
